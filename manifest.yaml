# Wskdeploy manifest for hello-world

# Deployment using this manifest file creates the following OpenWhisk components:
#   Package:  openwhisk-helloworld
#   Action:   openwhisk-helloworld/helloworld.js

packages:
  testpackage:
    version: 1.0
    license: Apache-2.0
    namespace: _
    actions:
      actionTest:
        function: actions/remote.js
        runtime: nodejs:6
  newpackage:
    version: 1.0
    license: Apache-2.0
    namespace: _
    actions:
      newpackageaction:
        function: actions/remote.js
        runtime: nodejs:6 
